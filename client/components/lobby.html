<template name='lobby'>
	

	<div class='page-header'><h2>Game Lobby</h2></div>
	<div class='row'>
		<div class='col-sm-5'>
			<h4>Player Stats</h4><hr>
			<div class='shadow' id='player_status_box'>
				{{#if currentUser}}
					ID: {{currentUser.username}}
					<br>
					Rank Point: {{currentUser.profile.rankPoint}}
					<br>
					Tier: {{currentUser.profile.title}}
				{{/if}}
			</div>

			<h4>Players Ranking</h4>
<!-- 			<div class='checkbox'>
				<label><input id='showOnlineCheck' type='checkbox'>Show Online</label>
			</div> -->
			<hr>
			<div id='player_list' class='shadow'>
				<table class='table'>
					<thead>
						<tr>
							<th>ID</th>
							<th>Tier</th>
							<th>RankPoint</th>
							<th>Online</th>
						</tr>
					</thead>
					<tbody>
						{{#if currentUser}}
							{{#each usersList}}
								<tr>
									<td>{{username}}</td>
									<td>{{profile.title}}</td>
									<td>{{profile.rankPoint}}</td>
									{{#if status.online}}
									<td><span class="glyphicon glyphicon-ok-circle" style='color:green;'></span></td>
									{{else}}
									<td><span class="glyphicon glyphicon-remove" style='color:red;'></span></td>
									{{/if}}
								</tr>
							{{/each}}
						{{/if}}
					</tbody>
				</table>
			</div>
		</div>
		<div class='col-sm-7'>
			<h4>Game Rooms</h4><hr>
			<div class='rooms shadow'>
				<div class='row'>
				{{#if currentUser}}
					{{#each rooms}}
						<!-- {{#unless full}} -->
							<div class='room col-xs-3 shadow'>
								<a href='/room/{{number}}'>{{name}}</a>
							</div>
						<!-- {{/unless}} -->
					{{/each}}
				{{/if}}
				</div>
			</div>
			<h4>Chat <strike>(Place to talk shit and making fun of your opponent)</strike></h4><hr>
			<div class='shadow' id='chatroom'> 
				{{> lobbyChat}}
			</div>
		</div>
	</div>

</template>
