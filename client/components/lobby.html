<template name='lobby'>
	<div class='page-header'><h1>Game Lobby</h1></div>
	<div class='jumbotron'>
		<div class='row'>
		{{#if currentUser}}
			{{#each rooms}}
				{{#unless full}}
					<div class='room col-xs-3'>
						<a href='/room/{{number}}'>{{name}}</a>
					</div>
				{{/unless}}
			{{/each}}
		{{/if}}
		</div>
	</div>
</template>
